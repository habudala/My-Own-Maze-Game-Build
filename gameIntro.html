				  width:200px;

				  }

		#img1 {width:80%;
			   height:80%;

		#img2 {width:80%;

			   background-image:;

			   }

		#name2 {margin:auto; margin-top:5px;text-align:center;}

		#list {margin:auto;}


		li {margin-left: 50px;}


	</style>
</head>

	<div id="mainwrapper">
